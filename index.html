<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- chart.js--> <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> 
    <!-- jquery --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <!-- font awesome--> <script src="https://kit.fontawesome.com/1d1dcdf7db.js" crossorigin="anonymous"></script> 
    <!-- axios--> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <!-- css-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class='maintitle'><h1>Climate Calculator</h1> </div>

    <div class="variablecontainer">
        <form id="variable-form">
            <div class="variable" id="variable1">
                <div class="mt-3" id="var-title-1"><p class='paragraph'> Variable 1</p></div>
                <input type="text" class="var-input" id='var-input-1' placeholder="100">
            </div>
            <div class="variable" id="variable2">
                <div class="mt-3" id="var-title-2"><p class='paragraph'> Variable 2</p></div>
                <input type="text" class="var-input" id='var-input-2' placeholder="99">
            </div>
            <div class="variable" id="variable3">
                <div class="mt-3" id="var-title-3"><p class='paragraph'> Variable 3</p></div>
                <input type="text" class="var-input" id='var-input-3' placeholder="98">
            </div>
            <div class="variable" id="variable4">
                <div class="mt-3" id="var-title-4"><p class='paragraph'> Variable 4</p></div>
                <input type="text" class="var-input" id='var-input-4' placeholder="97">
            </div>
            <button class="button mt-3" type="button" id="calculator-button">Calculate</button>
        </form>
    </div>

    <div class='solution m-9' id='soln'>
        <p id='soln-text'> </p>
    </div>

    <script src="main.js"></script>
</body>

</html>
